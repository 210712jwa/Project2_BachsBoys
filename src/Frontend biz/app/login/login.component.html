<form>
  <div>
    <label for="username">Username:</label>
    <input [(ngModel)]="username" type="text" name="username">
  </div>
  <div>
    <label for="password">Password:</label>
    <input [(ngModel)]="password" type="text" name="password">
  </div>
  <div>
    <button (click)="login()" data-inline = "true">Login</button>
    <button (click) = "addUser()" data-inline = "true">Add User</button>
  </div>
  <p id="error-message" *ngIf="showErrorMessage">{{ errorMessage }}</p>



</form>
